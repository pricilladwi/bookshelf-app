<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf App</title>

  <link rel="stylesheet" href="sytle.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <script defer src="main.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header-custom">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="display-4 mb-0">
            <i class="bi bi-book-fill me-3"></i>
            Bookshelf App
          </h1>
          <p class="lead mb-0 mt-2">Kelola koleksi buku Anda dengan mudah</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <div class="row g-4">
      <!-- Add New Book Form -->
      <div class="col-lg-6">
        <div class="card section-card h-100">
          <div class="card-body p-4">
            <div class="section-header">
              <h3 class="mb-0">
                <i class="bi bi-plus-circle-fill me-2"></i>
                Tambah Buku Baru
              </h3>
            </div>
                        
            <form id="bookForm" data-testid="bookForm">
              <div class="mb-3">
                <label for="bookFormTitle" class="form-label fw-bold">
                  <i class="bi bi-book me-1"></i>Judul
                </label>
                <input id="bookFormTitle" type="text" class="form-control form-control-lg" placeholder="Masukkan judul buku" required data-testid="bookFormTitleInput" />
              </div>
                            
              <div class="mb-3">
                <label for="bookFormAuthor" class="form-label fw-bold">
                  <i class="bi bi-person-fill me-1"></i>Penulis
                </label>
                <input id="bookFormAuthor" type="text" class="form-control form-control-lg" placeholder="Masukkan nama penulis" required data-testid="bookFormAuthorInput" />
              </div>
                            
              <div class="mb-3">
                <label for="bookFormYear" class="form-label fw-bold">
                  <i class="bi bi-calendar-event me-1"></i>Tahun
                </label>
                <input id="bookFormYear" type="number" class="form-control form-control-lg" placeholder="Tahun terbit" min="1000" max="2024" required data-testid="bookFormYearInput" />
              </div>
                            
              <div class="mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="bookFormIsComplete" data-testid="bookFormIsCompleteCheckbox" />
                  <label class="form-check-label fw-bold" for="bookFormIsComplete">
                    <i class="bi bi-check-circle me-1"></i>Selesai dibaca
                  </label>
                </div>
              </div>
                            
              <button id="bookFormSubmit" type="submit" class="btn btn-primary-custom btn-lg w-100" data-testid="bookFormSubmitButton">
                <i class="bi bi-plus-lg me-2"></i>
                Masukkan Buku ke Rak <span id="submitButtonText">Belum selesai dibaca</span>
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Search Book Form -->
      <div class="col-lg-6">
        <div class="card section-card h-100">
          <div class="card-body p-4">
            <div class="section-header">
              <h3 class="mb-0">
                <i class="bi bi-search me-2"></i>
                Cari Buku
              </h3>
            </div>
                        
            <form id="searchBook" data-testid="searchBookForm">
              <div class="mb-3">
                <label for="searchBookTitle" class="form-label fw-bold">
                  <i class="bi bi-book me-1"></i>Judul
                </label>
                <input id="searchBookTitle" type="text" class="form-control form-control-lg" placeholder="Masukkan judul buku yang dicari" data-testid="searchBookFormTitleInput" />
              </div>
                            
              <button id="searchSubmit" type="submit" class="btn btn-primary-custom btn-lg w-100" data-testid="searchBookFormSubmitButton">
                <i class="bi bi-search me-2"></i>
                Cari
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Book Lists -->
    <div class="row g-4 mt-2">
      <!-- Incomplete Books -->
      <div class="col-lg-6">
        <div class="card section-card">
          <div class="card-body p-4">
            <div class="section-header">
              <h3 class="mb-0">
                <i class="bi bi-bookmark me-2"></i>
                Belum selesai dibaca
              </h3>
            </div>
                        
            <div id="incompleteBookList" data-testid="incompleteBookList">
              <!-- Books will be populated here -->
              <div class="empty-state">
                <i class="bi bi-book"></i>
                <p class="mb-0">Belum ada buku yang belum selesai dibaca</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Complete Books -->
      <div class="col-lg-6">
        <div class="card section-card">
          <div class="card-body p-4">
            <div class="section-header">
              <h3 class="mb-0">
                <i class="bi bi-check-circle-fill me-2"></i>
                Selesai dibaca
              </h3>
            </div>
                      
            <div id="completeBookList" data-testid="completeBookList">
              <!-- Books will be populated here -->
              <div class="empty-state">
                <i class="bi bi-check-circle"></i>
                <p class="mb-0">Belum ada buku yang selesai dibaca</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer-custom mt-5">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <div class="footer-content">
            <p>Â© 2025 Bookshelf App | Pricilla Dwi Permata</p>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS 5.3.7 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"></script>
</body>
</html>
